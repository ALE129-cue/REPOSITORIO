<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Pseudo Clase
        </title> 
    </head>
    <style>
        h1 {
             color: blue;
            }
            p:last-child {
                color:brown;
                background-color: blue;
            }
    p:nth-child(11){
        background-color: darkred;
        color: yellow;
    }
    p:nth-child(2n){
        background-color: darkred;
        color: red;
    }

    </style>
<body>
    <header>
        <h1> Pseudo - Clase</h1>
    </header>
    <div>
        <p>AAAa</p>
        <p>BBBB</p>
        <p>CCCC</p>
        <p>🐼Panda</p>
        <p> 🐷Pig Face</p>
        <p>🐅 Tiger</p>
    <p>🦊 Fox</p>
    <p>🐆 Leopard</p>
    <p>🐈 Cat</p>
    <p>🐱 Cat Face</p>
    <p>🦁 Lion</p>
    <p>🦓 Zebra</p>
    <p>🐻 Bear</p>
        

    </div>
</body>
</html>
